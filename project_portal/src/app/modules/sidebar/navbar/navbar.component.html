<div class="w-100 wac-navbar">
  <div class="p-3 d-flex justify-content-between align-items-center">
    <!-- <fa-icon icon="user" class="avatar-unknown"></fa-icon> -->
    <div class="d-flex align-items-center">
      <div class="avatar">
        <div>
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
      </div>
      <div class="d-flex flex-column ms-3">
        <div class="fs-4">{{connectedUser}}</div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div id="add" class="me-3 btn-menu-fs">
        <fa-icon icon="add" (click)="openNewConversation()"></fa-icon>
      </div>
      <div ngbDropdown class="d-inline-block" #menu="ngbDropdown" [class.btn-menu-active]="menu._open">
        <div class="btn-menu btn-menu-fs" ngbDropdownToggle>
          <fa-icon [icon]="'ellipsis-vertical'"></fa-icon>
        </div>

        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="editProfile()">Edit profile</button>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
