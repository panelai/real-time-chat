<div class="w-100 wac-header">
  <div class="p-3 d-flex justify-content-between align-items-center">
    @if (conversation) {
      <div class="d-flex align-items-center">
        <div class="avatar">
          <div>
            <fa-icon icon="user" class="avatar-unknown"></fa-icon>
          </div>
        </div>
        <div class="d-flex flex-column ms-3">
          <div class="fs-4">{{ conversation.title }}</div>
          <!-- <div class="subtitle fs-6">{{ computeLastSeen() }}</div> -->
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="search me-3 btn-menu-fs">
          <fa-icon icon="search"></fa-icon>
        </div>
        <div class="header-menu">
          <div ngbDropdown class="d-inline-block mt-1" #headerConversation="ngbDropdown" [class.btn-menu-active]="headerConversation._open">
            <div class="btn-menu btn-menu-fs" ngbDropdownToggle>
              <fa-icon icon="ellipsis-vertical"></fa-icon>
            </div>

            <div ngbDropdownMenu>
              <button ngbDropdownItem>Rename</button>
              <button ngbDropdownItem>Exit</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
