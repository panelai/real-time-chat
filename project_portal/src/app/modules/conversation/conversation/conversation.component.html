<div [class.active]="conversation().isActived" class="position-relative" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
  <div class="conversation-container">
    <div class="separator"></div>
    <div class="user d-flex justify-content-between p-3" (click)="showConversation()">
      <div class="d-flex align-content-center">
        <div class="avatar">
          <fa-icon icon="user" class="avatar-unknown"></fa-icon>
        </div>
        <div class="d-flex flex-column ms-3">
          <div class="fs-5" [class.white-text]="true">{{ computeTitle() }}</div>
          <div class="fs-6">
            <div class="subtitle ellipsis">
              <div class="d-flex justify-content-start align-items-center" [class.white-text]="conversation().isActived">
                <div>{{ getLastMessage()?.message }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex pt-1 h-100 flex-column justify-content-end align-items-end">
        <div [class.highlight-time]="true" class="subtitle">{{ computeTime() }}</div>
      </div>
    </div>
  </div>
  <div class="position-absolute z-3 conversation-menu d-flex align-items-center">
    @if (this.showMenu) {
      <div ngbDropdown class="d-inline-block mt-1" #menuconversation="ngbDropdown"
           [class.btn-menu-active]="menuconversation._open">
        <div class="btn-menu" ngbDropdownToggle></div>

        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="onDelete()">Delete</button>
        </div>
      </div>
    }
  </div>
</div>
